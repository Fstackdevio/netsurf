<ion-header no-border>
  <ion-toolbar color="primary" padding-right padding-left padding-top>	
  		<ion-buttons>
			<!--  -->
			<button ion-button icon-only (click)="goBack()">
				<ion-icon name="ios-arrow-back-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons end>
			<!--  -->
			<button ion-button icon-only>
				<!-- <ion-icon name="md-time"></ion-icon> -->
				<i class="zmdi zmdi-calendar-note nav-cal-icon"></i>

		</ion-buttons>
  </ion-toolbar>

  </ion-toolbar> -->
</ion-header>
