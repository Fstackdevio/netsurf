<ion-header no-border>
  <ion-toolbar color="primary" padding-right padding-left padding-top>	
  		<ion-buttons>
			<!--  -->
			<button ion-button icon-only (click)="goBack()">
				<ion-icon name="ios-arrow-back-outline"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons end>
			<!--  -->
			<button ion-button icon-only>
				<ion-icon name="md-time"></ion-icon>
			</button>
		</ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar color="primary">
  
  </ion-toolbar> -->
</ion-header>

<ion-content>

	<section id="top" color="primary">
		
	</section>
	<section id="mid">
		
	</section>
	<section id="bottom">
		<div class="container" padding>
			<h1 class="sh-title">By Data</h1>
			<p class="sub-text">Enter the recepient's username</p>


			<ion-slides pager swipe='false'>
				<ion-slide style="padding: 10%;">
					<form>
						<ion-list>
							<ion-item>        
				        		<ion-label>
				        			<ion-icon name="md-person-add" color="primary"></ion-icon>
				        		</ion-label>
				        		<ion-input clearInput type="text" placeholder="Username" class="form-item"></ion-input>
							</ion-item>
						</ion-list>

						<button type="submit" id="next-btn">Next</button>
					</form>
				</ion-slide>

				<ion-slide  style="padding: 10%;">
					<form>
						<ion-list>
							<ion-item>        
				        		<ion-label>SUBCRIPTIONS</ion-label>        		
							    <ion-select interface="popover">
							        <ion-option value="1gb">1gb for 7h</ion-option>
							        <ion-option value="3gb">3gb for 1200k</ion-option>
							        <ion-option value="3gb">5gb for 2500k</ion-option>
							    </ion-select>						
							</ion-item>
						</ion-list>

						<button type="submit" id="next-btn">Next</button>
					</form>
				</ion-slide>

				<ion-slide  style="padding: 10%;">
					<form>
						<ion-list>
							<ion-item>        
				        		<ion-label>
				        			<ion-icon name="md-person-add" color="primary"></ion-icon>
				        		</ion-label>
				        		<ion-input clearInput type="pin" placeholder="pin" class="form-item"></ion-input>
							</ion-item>
						</ion-list>

						<button type="submit" id="next-btn">Buy Data</button>
					</form>
				</ion-slide>
			</ion-slides>

		</div>
	</section>

</ion-content>
