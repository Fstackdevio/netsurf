 <ion-header>

  <ion-navbar color="primary">

    <ion-title text-center>
      Settings
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list no-lines>
	  <ion-item>
	    <ion-avatar item-start>
	      <img src="{{user.image}}">
	    </ion-avatar>
	    <h2 class="fullname">{{user.fullname}}</h2>
	    <p class="email">{{user.email}}</p>
	  </ion-item>

	  <ion-item margin-top>
	  	<ion-icon name="ios-notifications-outline" class="push-icon" item-start></ion-icon>
		    <ion-label><span class="setting-text"> Push Notifications </span></ion-label>
			<ion-toggle [(ngModel)]="pepperoni" item-end></ion-toggle>
	  </ion-item>

	  <ion-item margin-top>
		<i class="zmdi zmdi-format-clear-all fbk-icon" item-start padding-right></i>
	  	<span class="setting-text"> Clear App Data </span>
	  </ion-item>

	  <ion-item margin-top>
		<ion-icon name="ios-power" class="logout-icon" item-start></ion-icon>
	  	<span class="setting-text"> Logout of all devices </span>
	  </ion-item>

	  <ion-item margin-top>
		<!-- <ion-icon name="chat-bubble" class="fbk-icon" item-start></ion-icon> -->
		<i class="zmdi zmdi-comment-edit fbk-icon" item-start padding-right></i>
	  	<span class="setting-text"> Feedback and Support </span>
	  </ion-item>

	  <ion-item margin-top>
		<ion-icon name="ios-bulb-outline" class="about-icon" item-start></ion-icon>
	  	<span class="setting-text"> About the app </span>
	  </ion-item>

	  <ion-item margin-top>
		<ion-icon name="ios-star-half-outline" class="rate-icon" item-start></ion-icon>
	  	<span class="setting-text"> Rate this app </span>
	  </ion-item>
	</ion-list>

</ion-content>
