<ion-content>

	<section id="main">

	<div class="logo-cont">
		<span id="logo-items">
			<ion-icon name="md-globe" class="logo"></ion-icon>
			<div class="sub-text">
				gig
			</div>
		</span>
	</div>

	<div class="form-cont">
		<div class="title">
			Sign In
		</div>
		<div class="login-form">
			<ion-list>
				<ion-item>        
	        		<ion-label>
	        			<ion-icon name="md-person"></ion-icon>
	        		</ion-label>
	        		<ion-input clearInput type="text" placeholder="Username" class="form-item"></ion-input>
				</ion-item>
				<ion-item>        
	        		<ion-label>
	        			<ion-icon name="md-lock"></ion-icon>
	        		</ion-label>
	        		<ion-input clearInput type="password" placeholder="Password" class="form-item"></ion-input>
				</ion-item>
			</ion-list>

			<div padding class="btn-cont">
			  <button block id="sign-button" right ion-button>Sign In</button>
			</div>
		</div>
	</div>
		
	</section>

</ion-content>
